<h1>Facts</h1>

<div class="utils">    
    <div class="search-bar">
        <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput (input)="applyFilter($event)">
        </mat-form-field>
    </div>

    <div class="upload-button">
        <button mat-raised-button class="button-style">
            <mat-icon>cloud_upload</mat-icon> Export Document
        </button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="fact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Fact </th>
        <td mat-cell *matCellDef="let element"> {{element.fact}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Topic </th>
        <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Reference </th>
        <td mat-cell *matCellDef="let element"> {{element.reference.name}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="onUpdate(element)"><mat-icon>edit</mat-icon></button>
            <button mat-button color="warn" (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.data.length"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               (page)="pageEvent = $event">
</mat-paginator>
